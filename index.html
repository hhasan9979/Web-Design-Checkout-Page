<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">

    <title>Web Design Checkout</title>
  </head>
  <body>
    <div class="container">
        <div class="display-1">
        <h1>Checkout</h1>
        </div>

      <form class="" action="index.html" method="post">

        <div class="row">
          <div class="col-8">
              <h3>Billing Address</h3>
          </div>

          <div class="col-4">
              <h3 data-toggle="collapse" href="#items" role="button">Your Shopping Cart</h3>
          </div>
        </div>


        <div class="row">

            <div class="col-4"
                    <label for="f-name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="f-name">
            </div>
            <div class="col-4 ">
                  <label for="l-name" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="l-name">
            </div>

            <!-- This is the cart info-->

            <div class="col-4" id="items">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Item 2</h5>
                  <div class="row">
                    <p class="col-sm">Playstation 5</p>
                    <p class="col-2">$500</p>
                  </div>

                </div>
              </div>
            </div>

            <!-- This is the cart info-->

        </div>

        <div class="row">
            <div class="col-4">
              <label for="username" class="form-label">Username</label>
              <input type="username" class="form-control" id="username">
            </div>
            <div class="col-4">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email">
            </div>

            <!-- This is the cart info-->

            <div class="col-4" id="items">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Item 2</h5>
                  <div class="row">
                    <p class="col-10">Xbox Series X</p>
                    <p class="col-2">$500</p>
                  </div>

                </div>
              </div>
            </div>

            <!-- This is the cart info-->
        </div>

        <div class="row">
            <div class="col-4">
              <label for="address" class="form-label">Address</label>
              <input type="address" class="form-control" id="address">
            </div>
            <div class="col-4">
              <label for="address2" class="form-label">Address 2</label>
              <input type="address2" class="form-control" id="address">
            </div>

            <!-- This is the cart info-->

            <div class="col-4" id="items">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <p class="col-10">Total</p>
                    <p class="col-2">$1K</p>
                  </div>

                </div>
              </div>
            </div>

            <!-- This is the cart info-->

        </div>

        <div class="row">
            <div class="col-md-2">
              <br>
              <select class="form-select">
                <option selected>Select A Country</option>
                <option value="1">United States</option>
              </select>
            </div>
            <div class="col-md-2">
              <br>
              <select class="form-select">
                <option selected>Select A Country</option>
                <option value="1">New York</option>
                <option value="2">New York</option>
                <option value="3">New York</option>
              </select>
            </div>
            <div class="col-6 col-md-4">
              <label for="zip" class="form-label">Zip</label>
              <input type="zip" class="form-control" id="zip">
            </div>
        </div>

        <hr class="col-8"></hr>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Shipping Address and Billing Address are same
          </label>
        </div>

        <hr class="col-8"></hr>

        <div class="contain" id="shippingAddr">

          <div class="mb-3">
            <h3>Shipping Address</h3>
          </div>

          <div class="row">
              <div class="col-4">
                <label for="address" class="form-label">Address</label>
                <input type="address" class="form-control" id="address">
              </div>
              <div class="col-4">
                <label for="address2" class="form-label">Address 2</label>
                <input type="address2" class="form-control" id="address">
              </div>
          </div>

          <div class="row">
              <div class="col-md-2">
                <br>
                <select class="form-select">
                  <option selected>Select A Country</option>
                  <option value="1">United States</option>
                </select>
              </div>
              <div class="col-md-2">
                <br>
                <select class="form-select">
                  <option selected>Select A Country</option>
                  <option value="1">New York</option>
                  <option value="2">New York</option>
                  <option value="3">New York</option>
                </select>
              </div>
              <div class="col-6 col-md-4">
                <label for="zip" class="form-label">Zip</label>
                <input type="zip" class="form-control" id="zip">
              </div>
          </div>
        </div>

      <hr class="col-8"></hr>

          <h3>Payment</h3>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="payment-type" id="payment-type1">
          <label class="form-check-label" for="payment-type1">
            Credit Card
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="payment-type" id="payment-type2">
          <label class="form-check-label" for="payment-type2">
            Debit Card
          </label>
        </div>

        <br>
        <div class="row">
            <div class="col-4">
              <label for="card-name" class="form-label">Name on Card</label>
              <input type="text" class="form-control" id="card-name">
            </div>
            <div class="col-4">
              <label for="card-num" class="form-label">Card Number</label>
              <input type="number" class="form-control" id="card-num">
            </div>
        </div>

        <div class="row">
            <div class="col-4">
              <label for="expiration" class="form-label">Expiration</label>
              <input type="text" class="form-control" id="expiration">
            </div>
            <div class="col-4">
              <label for="cvv" class="form-label">CVV</label>
              <input type="number" class="form-control" id="cvv">
            </div>
        </div>

      <hr class="col-8"></hr>
        <br>
        <div class="col-8">
            <button type="button" class="btn btn-primary btn-block">Continue to Checkout</button>
        </div>

        </form>
      </div>


      <br>
      <br>
      <br>
      <br>
      <br>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper.js and Bootstrap JS
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
    -->

    <script type="text/javascript">

      var shippingAddr = document.getElementById('shippingAddr');

      var collapseShipping = document.getElementById('flexCheckDefault');
      collapseShipping.addEventListener('change', function(event){
        if(collapseShipping.checked){
            shippingAddr.style.display = "none";
            }
            else{
              shippingAddr.style.display = "initial";
            }
      })
    </script>
  </body>
</html>
